<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cover Letter Generator</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"/>
  <style>
    body {
      background-color: #f8f9fa;
      font-family: 'Segoe UI', sans-serif;
      padding-top: 60px;
    }
    .card {
      border-radius: 1rem;
    }
    .spinner-border {
      display: none;
    }
    .result {
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 class="text-center mb-4">ğŸ“„ Cover Letter Generator</h2>

    <div class="card p-4 shadow-sm">
      <div class="mb-3">
        <label for="jobUrl" class="form-label">Job Posting URL</label>
        <input type="text" class="form-control" id="jobUrl" placeholder="Paste job URL here..."/>
      </div>
      <button class="btn btn-primary w-100" onclick="generateLetter()">ğŸš€ Generate Cover Letter</button>
      <div class="text-center mt-3">
        <div class="spinner-border text-primary" role="status" id="loadingSpinner">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>
    </div>

    <div class="card mt-4 p-4 shadow-sm">
      <div id="output" class="result"></div>
    </div>
  </div>

  <script>
    async function generateLetter() {
      const jobUrl = document.getElementById("jobUrl").value;
      const output = document.getElementById("output");
      const spinner = document.getElementById("loadingSpinner");
      output.innerText = "";
      spinner.style.display = "inline-block";

      const response = await fetch("/generate", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ job_url: jobUrl })
      });

      const data = await response.json();
      spinner.style.display = "none";

      if (data.error) {
        output.innerHTML = `<div class='alert alert-danger'>${data.error}</div>`;
      } else {
        output.innerHTML = `
          <h5>ğŸ§‘â€ğŸ’¼ <strong>Job Role:</strong> ${data.role}</h5>
          <p><strong>ğŸ› ï¸ Skills Required:</strong> ${data.skills.join(", ")}</p>
          <details><summary><strong>ğŸ” Full Job Description</strong></summary><p>${data.description}</p></details>
          <p><strong>ğŸ“Š Skill Match Score:</strong> ${data.match_score}%</p>
          <h6>ğŸ“„ Cover Letter:</h6>
          <p>${data.cover_letter.replace(/</g, "&lt;").replace(/>/g, "&gt;").replace(/(https?:\/\/[^\s]+)/g, '<a href="$1" target="_blank">$1</a>')}</p>
        `;
      }
    }
  </script>
</body>
</html>
